<!-- this page provides the booking form -->
<section>
    <!-- booking form: makes use of paper-input web component -->
    <h5>Fill in and submit the form below to book you vacation</h5>
    <hr/>

    <paper-input label="your tour destination" floatingLabel></paper-input>
    <paper-input type="number" label="how long is your stay" floatingLabel></paper-input>
    <paper-input multiline label="describe your accomodation preferences"></paper-input>

    <div horizontal layout>
          <div flex two><paper-button>submit</paper-button></div>
          <div flex><paper-button>cancel</paper-button></div>
    </div>
    <div style="padding: 2em;">
        <hr/>
    </div>
</section>
